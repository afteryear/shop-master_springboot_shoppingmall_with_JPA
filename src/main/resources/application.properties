#\u00EC\u0095\u00A0\u00ED\u0094\u008C\u00EB\u00A6\u00AC\u00EC\u00BC\u0080\u00EC\u009D\u00B4\u00EC\u0085\u0098 \u00ED\u008F\u00AC\u00ED\u008A\u00B8 \u00EC\u0084\u00A4\u00EC\u00A0\u0095
server.port = 8080

#MySQL \u00EC\u0097\u00B0\u00EA\u00B2\u00B0 \u00EC\u0084\u00A4\u00EC\u00A0\u0095
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/shop?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=guro

#\u00EC\u008B\u00A4\u00ED\u0096\u0089\u00EB\u0090\u0098\u00EB\u008A\u0094 \u00EC\u00BF\u00BC\u00EB\u00A6\u00AC \u00EC\u00BD\u0098\u00EC\u0086\u0094 \u00EC\u00B6\u009C\u00EB\u00A0\u00A5
spring.jpa.properties.hibernate.show_sql=true

#\u00EC\u00BD\u0098\u00EC\u0086\u0094\u00EC\u00B0\u00BD\u00EC\u0097\u0090 \u00EC\u00B6\u009C\u00EB\u00A0\u00A5\u00EB\u0090\u0098\u00EB\u008A\u0094 \u00EC\u00BF\u00BC\u00EB\u00A6\u00AC\u00EB\u00A5\u00BC \u00EA\u00B0\u0080\u00EB\u008F\u0085\u00EC\u0084\u00B1\u00EC\u009D\u00B4 \u00EC\u00A2\u008B\u00EA\u00B2\u008C \u00ED\u008F\u00AC\u00EB\u00A7\u00B7\u00ED\u008C\u0085
spring.jpa.properties.hibernate.format_sql=true

#\u00EC\u00BF\u00BC\u00EB\u00A6\u00AC\u00EC\u0097\u0090 \u00EB\u00AC\u00BC\u00EC\u009D\u008C\u00ED\u0091\u009C\u00EB\u00A1\u009C \u00EC\u00B6\u009C\u00EB\u00A0\u00A5\u00EB\u0090\u0098\u00EB\u008A\u0094 \u00EB\u00B0\u0094\u00EC\u009D\u00B8\u00EB\u0093\u009C \u00ED\u008C\u008C\u00EB\u009D\u00BC\u00EB\u00AF\u00B8\u00ED\u0084\u00B0 \u00EC\u00B6\u009C\u00EB\u00A0\u00A5
logging.level.org.hibernate.type.descriptor.sql=trace

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Live Reload \u00EA\u00B8\u00B0\u00EB\u008A\u00A5 \u00ED\u0099\u009C\u00EC\u0084\u00B1\u00ED\u0099\u0094
spring.devtools.livereload.enabled=true

#Thymeleaf cache \u00EC\u0082\u00AC\u00EC\u009A\u00A9 \u00EC\u00A4\u0091\u00EC\u00A7\u0080
spring.thymeleaf.cache = false

#\u00ED\u008C\u008C\u00EC\u009D\u00BC \u00ED\u0095\u009C \u00EA\u00B0\u009C\u00EB\u008B\u00B9 \u00EC\u00B5\u009C\u00EB\u008C\u0080 \u00EC\u0082\u00AC\u00EC\u009D\u00B4\u00EC\u00A6\u0088
spring.servlet.multipart.maxFileSize=20MB
#\u00EC\u009A\u0094\u00EC\u00B2\u00AD\u00EB\u008B\u00B9 \u00EC\u00B5\u009C\u00EB\u008C\u0080 \u00ED\u008C\u008C\u00EC\u009D\u00BC \u00ED\u0081\u00AC\u00EA\u00B8\u00B0
spring.servlet.multipart.maxRequestSize=100MB
#\u00EC\u0083\u0081\u00ED\u0092\u0088 \u00EC\u009D\u00B4\u00EB\u00AF\u00B8\u00EC\u00A7\u0080 \u00EC\u0097\u0085\u00EB\u00A1\u009C\u00EB\u0093\u009C \u00EA\u00B2\u00BD\u00EB\u00A1\u009C
itemImgLocation=C:/shop/item
#\u00EB\u00A6\u00AC\u00EC\u0086\u008C\u00EC\u008A\u00A4 \u00EC\u0097\u0085\u00EB\u00A1\u009C\u00EB\u0093\u009C \u00EA\u00B2\u00BD\u00EB\u00A1\u009C
uploadPath=file:///C:/shop/

#\u00EA\u00B8\u00B0\u00EB\u00B3\u00B8 batch size \u00EC\u0084\u00A4\u00EC\u00A0\u0095
spring.jpa.properties.hibernate.default_batch_fetch_size=1000

